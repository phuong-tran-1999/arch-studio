@if (slides | async; as slides) {
<swiper-container fmSwiper init="false" [swiperConfig]="config">
    @for (slide of slides; track slide.id) {
    <swiper-slide>
        <div
            [style.--_bg-img]="slide.imageURL"
            class="hero low-opacity-bg-image"
        >
            <p class="heading heading--l">{{ slide.heading }}</p>

            <p class="description">{{ slide.description }}</p>

            <a [routerLink]="slide.link" class="btn btn--action">
                See Our Portfolio
            </a>
        </div>
    </swiper-slide>
    }
</swiper-container>
}
