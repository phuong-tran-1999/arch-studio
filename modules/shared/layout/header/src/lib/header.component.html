<header>
    <a routerLink="/">
        <img src="assets/images/arch-logo.svg" alt="Logo" loading="eager" />
    </a>

    <nav class="main-nav">
        <a routerLink="/portfolio">Portfolio</a>
        <a routerLink="/about-us">About Us</a>
        <a routerLink="/contact">Contact</a>
    </nav>

    <button class="menu-trigger" [cdkMenuTriggerFor]="menu">
        <img
            src="assets/icons/hamburger-icon.svg"
            alt="Menu Icon"
            loading="eager"
        />
    </button>
</header>

<ng-template #menu>
    <nav cdkMenu class="menu">
        <a routerLink="/portfolio" cdkMenuItem class="heading">Portfolio</a>
        <a routerLink="/about-us" cdkMenuItem class="heading">About Us</a>
        <a routerLink="/contact" cdkMenuItem class="heading">Contact</a>
    </nav>
</ng-template>
