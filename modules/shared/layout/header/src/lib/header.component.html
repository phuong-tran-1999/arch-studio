<header>
    <a routerLink="/">
        <img src="assets/images/arch-logo.svg" alt="Logo" loading="eager" />
    </a>

    <nav class="main-nav">
        <a routerLink="/portfolio" routerLinkActive="link--active" class="link"
            >Portfolio</a
        >
        <a routerLink="/about-us" routerLinkActive="link--active" class="link"
            >About Us</a
        >
        <a routerLink="/contact" routerLinkActive="link--active" class="link"
            >Contact</a
        >
    </nav>

    <button class="menu-trigger" [cdkMenuTriggerFor]="menu">
        <img
            src="assets/icons/hamburger-icon.svg"
            alt="Menu Icon"
            loading="eager"
        />
    </button>
</header>

<ng-template #menu>
    <nav cdkMenu class="menu">
        <a
            routerLink="/portfolio"
            routerLinkActive="link--active"
            class="link"
            cdkMenuItem
            class="heading"
            >Portfolio</a
        >
        <a
            routerLink="/about-us"
            routerLinkActive="link--active"
            class="link"
            cdkMenuItem
            class="heading"
            >About Us</a
        >
        <a
            routerLink="/contact"
            routerLinkActive="link--active"
            class="link"
            cdkMenuItem
            class="heading"
            >Contact</a
        >
    </nav>
</ng-template>
