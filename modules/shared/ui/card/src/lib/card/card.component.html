<article class="card">
    <img [src]="cardData.imageURL" [alt]="cardData.title" />

    <div class="card__gradient"></div>

    <!-- <div class="card__shadow"></div> -->

    <h3 class="heading">
        <a [routerLink]="cardData.link">
            <span class="card__overlay"></span>
            {{ cardData.title }}
        </a>
    </h3>

    <span class="card__description">{{ cardData.description }}</span>

    @if (hasCounter) {
        <div class="card__counter"></div>
    }
</article>
